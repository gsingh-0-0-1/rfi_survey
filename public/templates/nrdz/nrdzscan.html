<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <title></title>
    <style>
        body{
            background-color: rgb(16, 32, 48);
        }

        #titletext{
            margin-top: 1%;
            position: relative;
            left: 2%;
            font-size: 6vh;
            color: #eee;
            font-family: Source Code Pro;
            display: inline-block;
        }

        #cursor{
            color: #6f6;
        }

        .urloption{
            margin-top: 2%;
            position: relative;
            left: 10%;
            font-size: 5vh;
            color: #aaa;
            font-family: Source Code Pro;
        }

        a{
            color: inherit;
            text-decoration: none;
        }

        a:hover{
            font-weight: bold;
        }

        /*Checkboxes styles*/
        input[type="checkbox"] { display: none; }

        input[type="checkbox"] + label {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 20px;
            color: #ddd;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        input[type="checkbox"] + label:last-child { margin-bottom: 0; }

        input[type="checkbox"] + label:before {
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            border: 1px solid #6cc0e5;
            position: absolute;
            left: 0;
            top: 0;
            opacity: .6;
            -webkit-transition: all .12s, border-color .08s;
            transition: all .12s, border-color .08s;
        }

        input[type="checkbox"]:checked + label:before {
            width: 10px;
            top: -5px;
            left: 5px;
            border-radius: 0;
            opacity: 1;
            border-top-color: transparent;
            border-left-color: transparent;
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        #flagobs{
            position: fixed;
            top: 5%;
            right: 10%;
            font-family: Source Code Pro;
            border: none;
            color: white;
            background-color: rgb(16, 32, 48);
            box-sizing: border-box;
            width: 15%;
            padding: 1vh 1vh;
            font-size: 4vh;
        }

        #flagobs:focus{
            outline: none
        }

        #flagname{
            position: fixed;
            top: 20%;
            right: 10%;
            font-family: Source Code Pro;
            border: none;
            background-color: #345;
            color: white;
            width: 15%;
            box-sizing: border-box;
            padding: 1vh 1vh;
        }

        #flagname:focus{
            outline: none;
        }

        #flagform{
            table-layout: fixed;
            border-collapse: collapse;
            position: fixed;
            right: 5%;
            top: 5%;
            width: 20%;
        }

        #flagform tr{
            padding-top: 1vh;
            padding-bottom: 1vh;
        }

        #flagform tr:nth-child(2n){
            height: 10vh;
        }

        #flagform tr:nth-child(2n + 1){
        }

        #flagform td{
            width: 100%;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div id="titletext"><span id="cursor">_</span>
    </div>


    <div class="urloption">
        :: spectrograms <a target="_blank" class="url" id="spectrograms/HCRO-NRDZ-CHIME" href="">[CHIME]</a> <a target="_blank" class="url" id="spectrograms/HCRO-NRDZ-Gate" href="">[Gate]</a> <a target="_blank" class="url" id="spectrograms/HCRO-NRDZ-Rooftop" href="">[Rooftop]</a> >
    </div>
    <div class="urloption">
        :: histograms &nbsp; <a target="_blank" class="url" id="histograms/HCRO-NRDZ-CHIME" href="">[CHIME]</a> <a target="_blank" class="url" id="histograms/HCRO-NRDZ-Gate" href="">[Gate]</a> <a target="_blank" class="url" id="histograms/HCRO-NRDZ-Rooftop" href="">[Rooftop]</a> >
    </div>
    <div class="urloption">
        :: PSDs &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a target="_blank" class="url" id="PSDs/HCRO-NRDZ-CHIME" href="">[CHIME]</a> <a target="_blank" class="url" id="PSDs/HCRO-NRDZ-Gate" href="">[Gate]</a> <a target="_blank" class="url" id="PSDs/HCRO-NRDZ-Rooftop" href="">[Rooftop]</a> >
    </div>

</body>
<script>
    var url = window.location.href.split("/")
    var obs = url[url.length - 1]
    document.title = obs
    titletext.innerHTML = "./nrdz_scan/" + obs + titletext.innerHTML

    for (var element of document.getElementsByClassName("url")){
        element.href = window.location.pathname + "/" + element.id
    }

    function animateCursor(){
        if (cursor.innerHTML == "&nbsp;"){
            cursor.textContent = "_"
            return
        }
        if (cursor.textContent == "_"){
            cursor.innerHTML = "&nbsp;"
            return
        }
    }

    setInterval(animateCursor, 600)
</script>
</html>
